<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <header>
       <a href="/"><img class="logo" src="/img/logo-mercado-liebre.svg" alt=""></a> 
    </header>
    <main class="form_log_reg reg">
        <section class="section_log_reg " >
            <form class="form_log_reg reg" action="/login" method="POST">
                <div class="form_logReg_inputLabel">
                    <label class="label_log_reg" for="fullName">Nombre y apellido</label>
                    <input class="input_log_reg" type="text" id="fullName" name="fullName" required>
                 </div>
                <div class="form_logReg_inputLabel">
                    <label class="label_log_reg" for="user">Nombre de usuario</label>
                    <input class="input_log_reg" type="text" id="user" name="user" required>
                    <!-- <span class="feedback">nombre de usuario no disponible</span>     -->

                </div>
                <div class="form_logReg_inputLabel">
                    <label class="label_log_reg" for="birthDate">Fecha de nacimiento</label>
                    <input class="input_log_reg" type="date" id="birthDate" name="ubirthDateser" required>
                </div>
                <div class="form_logReg_inputLabel">
                    <label class="label_log_reg" for="adress">Domicilio</label>
                    <input class="input_log_reg" type="text" id="adress" name="adress" required>
                </div>
                <div class="profile_type">
                    <span class="span_reg">Tipo de Perfil</span>
                    <div class="profile_radios">
                        <div>
                            <input class="radio_log_reg" type="radio" id="profile_type" name="profile_type" required>
                            <label class="label_log_reg_2" for="profile_type">Vendedor</label>
                        </div>
                        <div>
                            <input class="radio_log_reg" type="radio" id="profile_type" name="profile_type" required>
                            <label class="label_log_reg_2" for="profile_type">Comprador</label>
                        </div>
                    </div>
                </div>
                <div class="interests">
                    <span class="span_reg">Intereses</span>
                    <div class="interests_checks">
                        <div class="interest_a">
                            <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest" value="1" required>
                            <label class="label_log_reg_2" for="profile_interest">Electro</label>
                        </div>
                        <div class="interest_b">
                            <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest" value="2"  required>
                            <label class="label_log_reg_2" for="profile_interest">Moda</label>
                        </div>
                        <div class="interest_c">
                            <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest" value="3"  required>
                            <label class="label_log_reg_2" for="profile_interest">Hogar</label>
                        </div>
                    </div>
                    <div class="interests_checks">
                        <div >
                            <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest" value="4"  required>
                            <label class="label_log_reg_2" for="profile_interest">Jugueteria</label>
                        </div>
                        <div  >
                            <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest"  value="5" required>
                            <label class="label_log_reg_2" for="profile_interest">Vida Sana</label>
                        </div>
                        <div>
                            <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest"  value="6" required>
                            <label class="label_log_reg_2" for="profile_interest">Vehiculos</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="label_log_reg profile_pic" for="img_profile">Foto de perfil</label>
                    <input class="input_log_reg" type="file" name="img_profile" id="img_profile" accept=".jpg,.png">
                    <!-- <span class="feedback">formato de archivo no admitido</span>     -->

                </div>
                <div class="form_logReg_inputLabel">
                    <label class="label_log_reg" for="pass">Contraseña</label>
                    <input class="input_log_reg" type="password" id="pass" name="pass" minlength="5"  maxlength="10" required>
                </div>
                <div class="form_logReg_inputLabel">
                    <label class="label_log_reg" for="passConfirm">Repetir Contraseña</label>
                    <input class="input_log_reg" type="password" id="passConfirm" name="passConfirm" minlength="5"  maxlength="10" required>
                    <!-- <span class="feedback">las contraseñas no coinciden</span>     -->

                </div>
                <div  class="terms_check" >
                    <input class="check_log_reg" type="checkbox" id="profile_interest" name="profile_interest" value="4"  required>
                    <label for="profile_interest">
                        <a href="" class="link">
                            He leído y acepto los términos y condiciones
                        </a>
                    </label>
                </div>
                <div class="form_logReg_inputLabel">
                    <button class="btn no_disapear" type="submit">INGRESAR</button>
                    <a href="#" class="link">¿No tenés usuario? Registrate</a>
                </div>
        </form>
        </section>
    </main>
   
</body>
</html>
